<html>
    <head>
        <meta >
        <title>OOP Booking Application</title>
        <link rel="stylesheet" href="includes/css/styles.css" >
        <script src="includes/js/scripts.js"></script>
    </head>
    <body class="body">
        <div class="content">
            <div class="wrapper">
                <div class="booking-form">
                    <h1 class="form-heading">Hotel Booking App</h1>
                    <p class="form-subtitle">Use our free booking app to do a quick comparison between hotel accomidation 
                        and find the best price available for the nominated night stay.
                    </p>
                    <form action="" method="POST">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" class="form-input form-input-text" id="firstname" oninput="inputError(this.id);" value="">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" class="form-input form-input-text" id="lastname" oninput="inputError(this.id);" value="">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-input form-input-text" id="email" oninput="inputError(this.id);" value="">
                        <label for="checkin" class="form-label">Check In</label>
                        <input type="date" class="form-input" id="checkin" value="">
                        <label for="checkout" class="form-label">Check Out</label>
                        <input type="date" class="form-input" id="checkout" value="" oninput="totalDays();">
                        <p class="error-bubble hidden" id="date-error">Please correct the date selection</p>
                        <label for="hotel" class="form-label">Select your prefered hotel below</label>
                        <select id="hotel" class="form-input form-input-select">
                            <option class="form-input-select" value="">Hotel 1</option>
                            <option class="form-input-select" value="">Hotel 2</option>
                            <option class="form-input-select" value="">Hotel 3</option>
                        </select>
                        <label for="num-days" class="form-label">Number of Days</label>
                        <input type="number" class="form-input form-input-text form-input-number" id="num-days" value="" disabled>
                        <input type="submit" class="form-submit" name="submit" value="Book Now" >
                    </form>
                </div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    
    <script>
    </script>
    </body>
</html>
